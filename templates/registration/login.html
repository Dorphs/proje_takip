{% extends "base.html" %}

{% block title %}Giriş - Proje Takip Sistemi{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Hoş Geldiniz!</h1>
                                </div>
                                <form method="post" class="user">
                                    {% csrf_token %}
                                    {% if form.errors %}
                                    <div class="alert alert-danger">
                                        Kullanıcı adı veya şifre hatalı. Lütfen tekrar deneyiniz.
                                    </div>
                                    {% endif %}
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control form-control-user" 
                                               name="username" id="id_username" 
                                               placeholder="Kullanıcı Adı" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="password" class="form-control form-control-user" 
                                               name="password" id="id_password" 
                                               placeholder="Şifre" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Beni Hatırla</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Giriş Yap
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'register' %}">Hesap Oluştur</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.bg-login-image {
    background: url("https://source.unsplash.com/random/600x800?office") center;
    background-size: cover;
}
</style>
{% endblock %}
